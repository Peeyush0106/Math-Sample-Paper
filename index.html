<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="confetti.js"></script>
    <script src="cam.js"></script>
</head>

<body>
    <h1 id="heading1">To Arnav by Tangii,</h1>
    <h1 id="heading2">Will you be my valentine?</h1>
    <div id="form">
        <div id="image-wrap" aria-hidden="true">
            <!-- Animated heart (SVG) used instead of an external GIF so it always works offline -->
            <svg id="heart-gif" viewBox="0 0 32 29.6" width="120" height="120" role="img" aria-label="heart">
                <defs>
                    <linearGradient id="g" x1="0" x2="1">
                        <stop offset="0%" stop-color="#ff8fb3" />
                        <stop offset="100%" stop-color="#ff4d6d" />
                    </linearGradient>
                </defs>
                <path fill="url(#g)" d="M23.6 0c-2.7 0-5 1.7-6.1 4.1C15.4 1.7 13.1 0 10.4 0 4.6 0 0 4.9 0 10.8c0 7.3 7.7 12.6 15.9 18.6l.2.2.2-.2C24.3 23.4 32 18.1 32 10.8 32 4.9 27.4 0 21.6 0z"/>
            </svg>
        </div>

        <div id="buttons">
            <button id="yesBtn" class="btn" onclick="accept()">Yes</button>
            <button id="noBtn" class="btn secondary" onclick="reject()">No</button>
        </div>
    </div>

    <script src="confetti.js"></script>
    <script src="cam.js"></script>
    <script src="sketch.js"></script>
</body>

</html>
